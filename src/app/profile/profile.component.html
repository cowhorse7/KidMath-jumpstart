<div class="userbox" *ngIf="session === null">
  <h1>Log in or sign up to track your stats!</h1>
  <div class="login">
    <h2>Log in!</h2>
    <form (ngSubmit)="login()" #formRef="ngForm">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        required
        [(ngModel)]="formData.username"
      />
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        [(ngModel)]="formData.password"
      />
      <button type="submit" [disabled]="formRef.invalid">Go!</button>
    </form>
  </div>
  <div class="signup">
    <h2>Sign up!</h2>
    <form (ngSubmit)="signUp()" #formRef="ngForm">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        required
        [(ngModel)]="signupFormData.username"
      />
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        [(ngModel)]="signupFormData.password"
      />
      <button type="submit" [disabled]="formRef.invalid">Go!</button>
    </form>
  </div>
</div>

<h1>Hello, {{ username }}!</h1>
